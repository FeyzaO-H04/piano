<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="stylesheet" href="style.css">
  <!--java-script-->
  <script src="script.js" defer></script>
</head>
<body>
  
  <div id="main">
    <div id="container">
      <button id="q-btn">Q</button>
      <button id="w-btn">W</button>
      <button id="e-btn">E</button>
      <button id="r-btn">R</button>
      <button id="t-btn">T</button>
      <button id="y-btn">Y</button>
      <button id="u-btn">U</button>
      <button id="i-btn">I</button>
      <button id="o-btn">O</button>
      <button id="p-btn">P</button>
      
      <button class="blue-btn" id="a-btn">A</button>
      <button class="blue-btn" id="s-btn">S</button>
      <button class="blue-btn" id="d-btn">D</button>
      <button class="blue-btn" id="f-btn">F</button>
      <button class="blue-btn" id="g-btn">G</button>
      <button class="blue-btn" id="h-btn">H</button>
      <button class="blue-btn" id="j-btn">J</button>
      <button class="blue-btn" id="k-btn">K</button>
      <button class="blue-btn" id="l-btn">L</button>
      <button class="blue-btn" id="z-btn">Z</button>
      <button class="blue-btn" id="x-btn">X</button>
      <button class="blue-btn" id="c-btn">C</button>
      <button class="blue-btn" id="v-btn">V</button>
      <button class="blue-btn" id="b-btn">B</button>
  </div>
  </div>
  
</body>
</html>
